<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <span class="logo" routerLink="/">helpfulscripts</span>
      <input
        class="search-input"
        name="search"
        ngModel
        placeholder='Find a Career'
      />
      <button class="search-button">Search</button>
    </form>
</div>
